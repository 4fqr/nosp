name: NOSP CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
    
    - name: Set up Python for pyo3-linked tests
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Export PYTHON_SYS_EXECUTABLE (used by pyo3)
      run: |
        echo "PYTHON_SYS_EXECUTABLE=$(which python)" >> $GITHUB_ENV

    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check Rust formatting
      run: cargo fmt -- --check
      continue-on-error: true
    
    - name: Run Rust tests
      run: cargo test --verbose --
      env:
        PYTHON_SYS_EXECUTABLE: ${{ env.PYTHON_SYS_EXECUTABLE }}
    
    - name: Build Rust release
      run: cargo build --release --verbose

  python-tests:
    name: Python Tests
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run Python tests
      run: |
        pytest tests/ --verbose --cov=python/nosp --cov-report=xml --cov-report=term
      continue-on-error: false
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  build-python-extension:
    name: Build Python Extension
    runs-on: windows-latest
    needs: [rust-tests, python-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
    
    - name: Install maturin
      run: pip install maturin
    
    - name: Build Python extension
      run: maturin build --release
    
    - name: Upload wheel artifact
      uses: actions/upload-artifact@v3
      with:
        name: nosp-wheels
        path: target/wheels/*.whl

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install flake8 black mypy
    
    - name: Run Black formatter check
      run: black --check python/
      continue-on-error: true
    
    - name: Run Flake8 linter
      run: flake8 python/ --count --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: Run MyPy type checker
      run: mypy python/nosp --ignore-missing-imports
      continue-on-error: true

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  build-status:
    name: Build Status Summary
    runs-on: ubuntu-latest
    needs: [rust-tests, python-tests, build-python-extension]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        echo "üõ°Ô∏è NOSP CI/CD Pipeline Complete"
        echo "Rust Tests: ${{ needs.rust-tests.result }}"
        echo "Python Tests: ${{ needs.python-tests.result }}"
        echo "Extension Build: ${{ needs.build-python-extension.result }}"
